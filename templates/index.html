<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Translation Tool</title>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
      <style>
      body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #000000;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
      }

      .panel {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
      }

      .dropdown-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
      }

      select {
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
      }

      .swap-button {
            font-size: 1.2rem;
            cursor: pointer;
            background: none;
            border: none;
      }

      .controls {
            text-align: center;
            margin-bottom: 1rem;
      }

      button {
            margin: 0.4rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #3f51b5;
            color: white;
            cursor: pointer;
      }

      button:hover {
            background: #2c387e;
      }

      #chatbox {
            height: 400px;
            overflow-y: auto;
            background: #fefefe;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #ddd;
      }

      .user, .translate-hi, .agent-hi, .translate-en {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
      }

      .user { background: #e3f2fd; }
      .translate-hi { background: #fff9c4; }
      .agent-hi { background: #dcedc8; }
      .translate-en { background: #f3e5f5; }
      </style>
      <script src="/static/script.js"></script>
</head>
<body>

      <div class="panel">
      <div class="dropdown-row">
            <select id="sourceLang">
                  <option value="en">English</option>
                  <option value="hi">Hindi</option>
                  <option value="ja">Japanese</option>
                  <option value="ko">Korean</option>
                  <option value="zh">Chinese</option>
            </select>
            <button class="swap-button" onclick="swapLanguages()">â‡„</button>
            <select id="targetLang">
                  <option value="hi">Hindi</option>
                  <option value="en">English</option>
                  <option value="ja">Japanese</option>
                  <option value="ko">Korean</option>
                  <option value="zh">Chinese</option>
            </select>
      </div>

      <div class="controls">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
      </div>

      <div id="chatbox">
            <div id="chatlog"></div>
      </div>
      </div>

</body>
</html>
